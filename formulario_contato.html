<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulário de Contato</title>
        <link rel="shortcut icon" href="livro.png" type="image/x-icon"> 
    </head>
    <body background="fundo.cartao.png" style="background-repeat: no-repeat; background-size: 100%; ">
        <h1 style="font-size: 2; font-family: 'Times New Roman', Times, serif, sans-serif; text-align: center; color: antiquewhite;">Formulário de Contato:</h1>
        <h3 style="font-size: 2; font-family: 'Times New Roman', Times, serif, sans-serif; margin-left: 250px; color: antiquewhite;">Caso você queira conversar comigo, deixe seu recado abaixo:</h3>
        <h3 style="font-size: 2; font-family: 'Times New Roman', Times, serif, sans-serif; margin-left: 250px; color: antiquewhite;">Informe seus dados:</h3>
        <form method="POST" action="formulário_resposta.html,">
        <table style="font-size: 2; font-family: 'Times New Roman', Times, serif, sans-serif; margin-left: 250px; color: antiquewhite;" >
            <tr>
            <td width="40%"><font size="2" face="Arial"><label for="frm_cpf">Nome:</label></td></font>
            <td><input tabindex="1" type="text" name="frm_cpf" id="frm_cpf"></td>
            </tr>
            <tr>
            <td><font size="2" face="Arial"><label for="frm_nome">Telefone:</label></font>
            <td><input tabindex="2" type="text" name="frm_nome" id="frm_nome"></td>
            </tr>
            <tr>
                <td><font size="2" face="Arial"><label for="frm_email">Email:</label></font>
                <td><input tabindex="9" type="text" name="frm_email" id="frm_email"></td>
            </tr>
            <tr>
                <td><font size="2" face="Arial"><label for="frm_site">Mensagem:</label></font>
                <td><input tabindex="10" type="text" name="frm_site" id="frm_site"></td>
            </tr>
        </table>
        <table style="font-size: 2; font-family: 'Times New Roman', Times, serif, sans-serif; margin-left: 250px; color: antiquewhite;"> 
            <tr>
                <td align="center">
                    <input type="submit" value="Gravar">
                    <input type="reset" value="Limpar">
                </td>
            </tr>
        </table>
    </form>   

    <script type="text/javascript" src="analytics.js"></script>
    </body>
</html>
